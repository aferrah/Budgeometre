services:
  # Base de données
  database:
    image: postgres:15-alpine
    container_name: budgeometre-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - budgeometre-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service Écriture
  ecriture-service:
    build: ./services/ecriture
    container_name: ecriture-service
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
    volumes:
      - ./shared:/app/shared
    ports:
      - "5001:5001"
    networks:
      - budgeometre-network
    depends_on:
      database:
        condition: service_healthy

  # Service Lecture
  lecture-service:
    build: ./services/lecture
    container_name: lecture-service
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
    volumes:
      - ./shared:/app/shared
    ports:
      - "5002:5002"
    networks:
      - budgeometre-network
    depends_on:
      database:
        condition: service_healthy

  # Gateway
  gateway:
    build: ./gateway
    container_name: budgeometre-gateway
    environment:
      SECRET_KEY: ${SECRET_KEY}
      ECRITURE_SERVICE_URL: ${ECRITURE_SERVICE_URL}
      LECTURE_SERVICE_URL: ${LECTURE_SERVICE_URL}
    ports:
      - "5000:5000"
    networks:
      - budgeometre-network
    depends_on:
      - ecriture-service
      - lecture-service

networks:
  budgeometre-network:
    driver: bridge

volumes:
  postgres_data: