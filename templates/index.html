<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <header>
        <h1>Page d'accueil</h1>
    </header>

    <main>
        <section class="content-row">
            <div class="left">
                <h2>Ajouter un objectif</h2>
            </div>

            <div class="center">
                <div class="pie-chart"></div>
            </div>

            <div class="right">
                <h2>Argent épargné</h2>
            </div>
        </section>

        <div class="add-expense-container">
            <button class="add-expense-btn">Ajouter une dépense</button>
        </div>

        <section class="recent-expenses">
            <h2>Dernières dépenses</h2>
            <table>
                <thead>
                    <tr>
                        <th>Libellé</th>
                        <th>Commentaire</th>
                        <th>Montant</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Achat supermarché</td>
                        <td>Courses hebdomadaires</td>
                        <td>45 €</td>
                    </tr>
                    <tr>
                        <td>Essence</td>
                        <td>Voiture</td>
                        <td>60 €</td>
                    </tr>
                    <tr>
                        <td>Café</td>
                        <td>Pause déjeuner</td>
                        <td>3 €</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <div class="add-expense-container">
        <a href="">Accéder à mes dépenses</a>
    </div>
    <footer>

    </footer>
</body>
</html>
