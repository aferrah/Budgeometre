{% extends 'base.html' %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mes-objectifs.css') }}">
<div class="content-container">

    <h1 class="page-title">Mes Objectifs</h1>

    <form method="POST" class="objectif-form">
        <h2>Ajouter un objectif</h2>

        <div class="form-row">
            <label>Montant (€)</label>
            <input type="number" name="montant" placeholder="Ex: 200.00" min="0" step="0.01">
        </div>

        <div class="form-row">
            <label>Description</label>
            <input type="text" name="description" placeholder="Ex: Économies vacances">
        </div>

        <div class="form-row">
            <label>Fréquence</label>
            <select name="frequence">
                <option value="mensuel">Mensuel</option>
                <option value="annuel">Annuel</option>
            </select>
        </div>

        <div class="form-row">
            <label>Catégorie</label>
            <select name="categorie" required>
                {% for cat in categories %}
                    <option value="{{ cat.idCategorie }}">{{ cat.nom }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn-submit">Ajouter</button>
    </form>

    <h2>Objectifs actuels</h2>
    ...
</div>
{% endblock %}
