<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mes dépenses</title>
    <link rel="stylesheet" href="css/mes-depenses.css">
</head>

<body>

<header>
    <h1>Mes dépenses / Historique</h1>
</header>

<section class="depenses-container">

    <h2>Par catégorie</h2>

    <div class="depense-item positif">
        <span class="libelle">Salaire</span>
        <span class="montant">+ 5000 €</span>
    </div>

    <div class="depense-item negatif">
        <span class="libelle">Resto</span>
        <header class="page-header">
            <div class="header-content">
                <h1>Mes dépenses / Historique</h1>
            </div>
        </header>


        <span class="montant">- 300 €</span>
    </div>

    <div class="depense-item negatif">
        <span class="libelle">Vêtement</span>
        <span class="montant">- 90 €</span>
    </div>

    <button class="btn-ajout">+ Ajouter une catégorie</button>

    <form class="ajout-form">
        <input type="text" placeholder="Nom de la catégorie" required>
        <button type="submit">Ajouter</button>
    </form>

</section>

</body>
</html>
