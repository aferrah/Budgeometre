# Service Headless (Défi 7)
apiVersion: v1
kind: Service
metadata:
  name: postgres-headless
  namespace: budgeometre
  labels:
    app: postgres
spec:
  clusterIP: None
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
---
# Service ClusterIP classique (pour la connexion des apps)
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: budgeometre
  labels:
    app: postgres
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
---
# StatefulSet (Défi 7)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: budgeometre
  labels:
    app: postgres
spec:
  serviceName: postgres-headless
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: budgeometre-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: budgeometre-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: budgeometre-config
              key: POSTGRES_DB
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d
        # Défi 10 : Liveness Probe
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - budgeometre_user
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # Défi 10 : Readiness Probe
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - budgeometre_user
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        # Défi 2 & 5 : Resources
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
          limits:
            cpu: "200m"
            memory: "200Mi"
      volumes:
      - name: init-script
        configMap:
          name: postgres-init-script
  # Défi 7 : PersistentVolume (0.1 Go)
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Mi
