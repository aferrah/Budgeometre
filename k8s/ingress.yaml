apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: budgeometre-ingress
  namespace: u-grp5
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
  - host: budgeometre.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 5000