apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: budgeometre
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      initContainers:
      - name: wait-for-services
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z ecriture-service 5001 && nc -z lecture-service 5002; do echo waiting for services; sleep 2; done;']
      containers:
      - name: gateway
        image: gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: budgeometre-secrets
              key: SECRET_KEY
        - name: ECRITURE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: budgeometre-config
              key: ECRITURE_SERVICE_URL
        - name: LECTURE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: budgeometre-config
              key: LECTURE_SERVICE_URL
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"