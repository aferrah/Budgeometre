apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: u-grp5
  labels:
    app: gateway
spec:
  # Défi 2 & 5 : 3 répliques
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  # Défi 8 : Rolling Update Strategy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: gateway
    spec:
      initContainers:
      - name: wait-for-services
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z ecriture-service 5001 && nc -z lecture-service 5002; do echo waiting for services; sleep 2; done;']
      containers:
      - name: gateway
        image: eclairz422/budgeometre-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: budgeometre-secrets
              key: SECRET_KEY
        - name: ECRITURE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: budgeometre-config
              key: ECRITURE_SERVICE_URL
        - name: LECTURE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: budgeometre-config
              key: LECTURE_SERVICE_URL
        # Défi 10 : Liveness Probe
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # Défi 10 : Readiness Probe
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        # Défi 2 & 5 : Resources
        resources:
          requests:
            cpu: "10m"
            memory: "64Mi"
          limits:
            cpu: "50m"
            memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: u-grp5
  labels:
    app: gateway
spec:
  type: NodePort
  selector:
    app: gateway
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30000
    name: http