apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: budgeometre-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: {{ .Values.gateway.service.port }}