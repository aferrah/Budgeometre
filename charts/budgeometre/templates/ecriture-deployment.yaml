apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecriture-service
  labels:
    app: ecriture-service
spec:
  replicas: {{ .Values.ecriture.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ecriture-service
  template:
    metadata:
      labels:
        app: ecriture-service
    spec:
      initContainers:
      - name: wait-for-postgres
        image: {{ .Values.busybox.image }}
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
      - name: ecriture-service
        image: {{ .Values.ecriture.image }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: budgeometre-secrets
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: budgeometre-secrets
              key: SECRET_KEY
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            cpu: {{ .Values.ecriture.resources.requests.cpu }}
            memory: {{ .Values.ecriture.resources.requests.memory }}
          limits:
            cpu: {{ .Values.ecriture.resources.limits.cpu }}
            memory: {{ .Values.ecriture.resources.limits.memory }}