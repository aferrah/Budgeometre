  replicaCount: 3
  image: ecriture-service:latest
  service:
    port: 5001
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 200Mi

lecture:
  replicaCount: 3
  image: lecture-service:latest
  service:
    port: 5002
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 200Mi

ingress:
  host: budgeometre.local