<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Budgeomètre</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            background: #0D112C;
            flex-direction: column;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 5rem;
            font-family: "Gill Sans MT", cursive;
            background: linear-gradient(90deg, #00FBA6, #1D889D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin: 0;
            padding: 20px 10px 40px;
        }
        h2 {
            font-family: "Gill Sans MT", cursive;
            color: #afc5e6;
        }
        .content-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 40px auto 0;
            padding: 0 20px;
            color: #dcdde4;
        }
        .left, .right {
            flex: 1;
            text-align: center;
        }
        .center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pie-chart {
            position: relative;
            z-index: 1;
            margin-top: 40px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(#0bb67c 0% 60%, transparent 60% 100%);
            border: 1px solid #afc5e6;
        }
        .add-expense-container {
            text-align: center;
            margin: 20px 0;
        }
        .add-expense-btn {
            background-color: #151B3F;
            color: #afc5e6;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 -3px 0 0 #00FBA6;
            border: 1px solid #afc5e6;
        }
        .add-expense-btn:hover {
            background-color: #afc5e6;
            color: #151B3F;
        }
        .add-expense-container a {
            background-color: #151B3F;
            color: #afc5e6;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 -3px 0 0 #00FBA6;
            border: 1px solid #afc5e6;
            text-decoration: none;
            display: inline-block;
        }
        .add-expense-container a:hover {
            background-color: #afc5e6;
            color: #151B3F;
        }
        .recent-expenses {
            max-width: 1200px;
            margin: 0 auto 40px;
            padding: 20px;
            border: 1px solid #afc5e6;
            border-radius: 10px;
            background-color: #151B3F;
            box-shadow: 0 -3px 0 0 #00FBA6;
        }
        .recent-expenses table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            color: #afc5e6;
        }
        .recent-expenses th, .recent-expenses td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        td {
            color: #afc5e6;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .budget-info {
            text-align: center;
            color: #afc5e6;
            margin: 20px 0;
            font-family: "Gill Sans MT", cursive;
        }
    </style>
</head>
<body>
    <h1>Budgeomètre</h1>
    <main>
        <div class="center">
            <div class="pie-chart" id="pieChart"></div>
        </div>
        <div class="budget-info" id="budgetInfo">
            <!-- Les infos seront affichées ici par JavaScript -->
        </div>
        <section class="content-row">
            <div class="left">
                <h2>Ajouter un objectif</h2>
            </div>
            <div class="right">
                <h2>Argent épargné</h2>
            </div>
        </section>
        <div class="add-expense-container">
            <button class="add-expense-btn">Ajouter une dépense</button>
        </div>
        <section class="recent-expenses">
            <h2>Dernières dépenses</h2>
            <table>
                <thead>
                    <tr>
                        <th>Libellé</th>
                        <th>Commentaire</th>
                        <th>Montant</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Achat supermarché</td>
                        <td>Courses hebdomadaires</td>
                        <td>45 €</td>
                    </tr>
                    <tr>
                        <td>Essence</td>
                        <td>Voiture</td>
                        <td>60 €</td>
                    </tr>
                    <tr>
                        <td>Café</td>
                        <td>Pause déjeuner</td>
                        <td>3 €</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <div class="add-expense-container">
        <a href="#">Accéder à mes dépenses</a>
    </div>
    <footer></footer>

    <script>
    const data = {
        argentInitial: 200,
        argentActuel: 150,
        objectifEpargne: 100
    };

    const pourcentageRestant = Math.min(100, Math.max(0, (data.argentActuel / data.argentInitial) * 100));
    const couleur = data.argentActuel >= data.argentInitial ? '#0bb67c' : '#ff4d4d';

    const pieChart = document.getElementById('pieChart');
    pieChart.style.background = `conic-gradient(${couleur} 0% ${pourcentageRestant}%, transparent ${pourcentageRestant}% 100%)`;

    const budgetInfo = document.getElementById('budgetInfo');
    budgetInfo.innerHTML = `
        <p>Argent initial : ${data.argentInitial} €</p>
        <p>Argent actuel : ${data.argentActuel} €</p>
        <p>Dépensé : ${data.argentInitial - data.argentActuel} € (${100 - pourcentageRestant.toFixed(1)}%)</p>
        <p>Objectif d'épargne : ${data.objectifEpargne} €</p>
    `;

    </script>
</body>
</html>
